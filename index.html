<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Noticias</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Barra azul superior -->
  <nav class="blue darken-3">
    <div class="nav-wrapper center-align">
      <a href="#" class="brand-logo">Buscador de Noticias</a>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="container white z-depth-2 contenedor">
    <div class="section center-align">
      <h4 class="titulo">ENCUENTRA NOTICIAS POR CATEGORÍA</h4>

      <div class="input-field col s12">
        <select class="browser-default" id="categoria">
            
          <option value="">- Selecciona -</option>
          <option value="general">General</option>
          <option value="business">Negocios</option>
          <option value="entertainment">Entretenimiento</option>
          <option value="health">Salud</option>
          <option value="science">Ciencia</option>
          <option value="sports">Deportes</option>
          <option value="technology">Tecnología</option>
        </select>
      </div>

      <div class="input-field col s12">
        <input
          type="button"
          class="btn-large amber darken-2 white-text boton-buscar"
          value="BUSCAR"
          onclick="obtenerNoticias()"
        />
      </div>
    </div>

    <div class="row" id="divlistadoNoticias"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
